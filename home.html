<!doctype html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de compras</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
		</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
		</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
		</script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container text-center">
		<figure class="container-img">
			<img src="imgs/paper1.png" alt="baguete">
		</figure>
		<form action="">
			<section class="input-text">
				<input id="input-item" placeholder="Digite o item que deseja adicionar" type="text" name="input" />
				<button type="submit" class="button-save">Salvar item</button>
			</section>
		</form>
		<section class="shopping-list">
			<h1>
				Lista de Compras
			</h1>
			<hr>
			<ul class="lista-compras">
				<li>
					<div class="divisor-editar-excluir">
						<div class="gap-2">
							<input type="checkbox">
							Carne de sol
						</div>
						<div>
							<button class="btn btn-success"><img src="imgs/Edição.svg" alt="editar"></button>
							<button class="btn btn-danger"><img src="imgs/Excluir.svg" alt="excluir"></button>
						</div>
					</div>
					<div class="data-compra">
						<p>Segunda-feira (31/10/2022) às 08:30</p>
					</div>
				</li>
			</ul>
		</section>
	</div>
</body>

</html>
